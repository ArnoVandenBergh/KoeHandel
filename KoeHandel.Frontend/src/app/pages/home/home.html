<div class="top-box">
    <div class="title-box">
        <span class="title-first">Koe</span>
        <span class="title-second">Handel</span>
    </div>
    <img src="./assets/front-image.jpg" alt="">
</div>
<div class="bottom-box">
    <div class="form-control">
        <label for="input">Naam:</label>
        <input placeholder="Jouw naam" [(ngModel)]="userName" name="input"
            id="input" />
    </div>
    <app-button class="w100" buttonText="Start een spel!" (onClick)="openLobby()" [disabled]="!userName"></app-button>
    <app-button class="w100" buttonText="Join een spel!" [disabled]="!userName" (onClick)="openJoin()"></app-button>
</div>
