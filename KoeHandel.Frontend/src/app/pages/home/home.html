<div class="top-box">
    <div class="title-box">
        <span class="title-first">Koe</span>
        <span class="title-second">Handel</span>
    </div>
    <img src="./assets/front-image.jpg" alt="">
</div>
<div class="bottom-box">
    <app-input class="w100" label="Naam:" placeholder="Jouw naam" [(value)]="userName"></app-input>
    <app-button class="w100" buttonText="Start een spel!" (onClick)="openLobby()" [disabled]="!userName"></app-button>
    <app-button class="w100" buttonText="Join een spel!" [disabled]="!userName"></app-button>
</div>
